<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTect PopUp</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
<div class="title">
    <img id="title-pic" class="title" src="../icons/color-48.png">
    <h1 id="title-text" class="title"> ProTect </h1>
</div>

<div class="power-switch">
<input type="checkbox" id="toggleActiveState" />
<div class="button">
    <svg class="power-off">
        <use xlink:href="#line" class="line" />
        <use xlink:href="#circle" class="circle" />
    </svg>
    <svg class="power-on">
        <use xlink:href="#line" class="line" />
        <use xlink:href="#circle" class="circle" />
    </svg>
</div>
</div>

<!-- SVG -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
        <line x1="75" y1="34" x2="75" y2="58"/>
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
        <circle cx="75" cy="80" r="35"/>
    </symbol>
</svg>

<div class="stats">
    <table class="table">
        <tr>
           <td colspan="2">
               <b id="statHead">Blocked Privacy Breaches</b>
           </td>
        </tr>
        <tr>
            <td>
                <div class="currentlyBlocked">
                    <p>Currently</p>
                    <p id="currentlyBlockedValue">0</p>
                </div>
            </td>
            <td>
                <div class="sessionBlocked">
                    <p>This Session</p>
                    <p id="sessionBlockedValue">0</p>
                </div>
            </td>
        </tr>
    </table>
</div>

<footer class="footer">
    &copy; 2024 ProTect. All rights reserved.
</footer>

<script src="popup.js"></script>

</body>

</html>
